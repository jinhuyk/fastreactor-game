<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FastReactor</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: black; overflow-x: hidden;">
    <div class="body">
        
        <audio id='audio_play' src="/resources/aud/theme.m4a"></audio>
      <div class="head"><img src="/resources/img/logo/002.png" style="width: 99%; cursor: pointer;" onclick="window.location.reload()"></div>
      <div class="menu">

        <button type="button" class="btn btn-outline-warning start-btn" onclick="Start()">시작하기</button>
      </div>
      
      <div class="main">
          <div class="score-view">
              <div class="inso" style="display: none;">score</div>
            <div class="score"></div>
          </div>
          <div class="game-view">
            
            <img class="info" style="display: none; width: 60%; margin: auto; text-align: center;">
            <div class="timer"></div>
            <div class="game_text" style="display: none; margin: 20px;"></div>
          </div>
          <div class="touch-view">

          </div>
          <div>
              <span>
                <img src="/resources/img/on.png" width="20px" style="cursor:pointer" onclick="On()">
                <img src="/resources/img/mute.png" width="20px" style="cursor:pointer" onclick="Mute()">
    
              </span>
              <br>
              
            </div>
            <div>
                <br>
                  <p style="text-align: center; font-size: 2px; color:rgb(150, 150, 150)">모바일에서 즐겨주세요</p>
              </div>
      </div>
      <hr>
    <p style="text-align: center; font-size: 5px; color:rgb(150, 150, 150)">Copyright ⓒ 2022 jinhyuk All rights reserved.</p>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/solo.js"></script>
  <script src="js/data.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>

</html>
