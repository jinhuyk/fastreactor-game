<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FastReactor</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

  <body style="background-color: black; overflow-x: hidden;">
    <div class="body">
        
        <audio id='audio_play' src="/resources/aud/theme.m4a"></audio>
        <audio id='audio_re' src="/resources/aud/yeah.mp3"></audio>
      <div class="head"><img src="/resources/img/logo/002.png" style="width: 400px; cursor: pointer;" onclick="window.location.reload()"></div>
      <div class="menu">

        
      </div>
      
      <div class="main">
          <div class="score-view">
              <div class="inso" style="display: none;">score</div>
            <div class="score"></div>
          </div>
          <div class="game-view">
            
            <img class="info" style="display: none; width: 300px; margin: auto; text-align: center;">
            <div class="timer"></div>
            <div class="game_text" style="display: none; padding: 20px; margin: 20px; height: 200px;"></div>
            <div style="margin: 30px; display: none;" class="sns">
                <a
                id="btnTwitter"
                class="link-icon twitter"
                href="javascript:shareTwitter();"
                ><img src="./resources/img/icon-twitter.png"></a
              >
              <a
                id="btnFacebook"
                class="link-icon facebook"
                href="javascript:shareFacebook();"
                ><img src="./resources/img/icon-facebook.png"></a
              >
              <a
                id="btnKakao"
                class="link-icon kakao"
                href="javascript:shareKakao();"
                ><img src="./resources/img/icon-kakao.png"></a
              >
              <p style="margin:5px; font-size: small; color:rgb(150, 150, 150)">친구들과 공유하고 즐겨보아요</p>
              </div>
        </div>
          <div class="touch-view" style="margin: 20px;">
            <button type="button" style="width: 200px;  font-family: 'Kanit', sans-serif;" class="btn btn-outline-warning start-btn" onclick="Start()">PLAY</button>
            <br>
            <button type="button" style="width: 200px;font-family: 'Kanit', sans-serif;" class="btn btn-outline-warning htd-btn" onclick="HowTo()">GUIDE</button>
          </div>
            <div>
                <br>
                  <p style="text-align: center; font-size: 2px; color:rgb(150, 150, 150)" onclick="Mute()">볼륨을 적당히 줄여주세요(클릭시 무음)</p>
              </div>
      </div>
      <hr>
    <p style="text-align: center; font-size: 5px; color:rgb(150, 150, 150)">Copyright ⓒ 2022 jinhyuk All rights reserved.</p>
